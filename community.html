<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topluluk - KampüsCircle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --border-color: #dcdde1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Header Styles */
        .header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        /* Post Creation Styles */
        .post-creation {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-input {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .post-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #357abd;
        }

        /* Post List Styles */
        .post-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-info {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            color: var(--text-color);
        }

        .post-time {
            font-size: 0.9rem;
            color: #666;
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .action-btn:hover {
            color: var(--primary-color);
        }

        /* Sidebar Styles */
        .sidebar {
            position: sticky;
            top: 100px;
        }

        .sidebar-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .trending-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .topic-tag {
            background: #f0f2f5;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .topic-tag:hover {
            background: #e4e6eb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .mobile-menu {
                display: block;
            }
        }

        /* Yeni stil tanımlamaları */
        .post-tools {
            display: flex;
            gap: 1rem;
        }

        .tool-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            background: #f0f2f5;
            color: var(--primary-color);
        }

        .post-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: #f0f2f5;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .filter-btn:hover {
            background: #e4e6eb;
        }

        .filter-btn.active:hover {
            background: #357abd;
        }

        .hashtag {
            color: var(--primary-color);
            cursor: pointer;
            transition: color 0.3s;
        }

        .hashtag:hover {
            text-decoration: underline;
        }

        .comment {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .comment-input {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .comment-text {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: #2ecc71;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.info {
            background: #3498db;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .suggested-user {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .suggested-user:hover {
            background: #f0f2f5;
        }

        .follow-btn {
            padding: 0.3rem 1rem;
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            background: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .follow-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .campus-event {
            padding: 1rem;
            border-radius: 5px;
            background: #f8f9fa;
            margin-bottom: 1rem;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .event-details {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>KampüsCircle</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="events.html">Etkinlikler</a>
                <a href="ads.html">İlanlar</a>
                <a href="forum.html">Forum</a>
                <a href="discounts.html">İndirimler</a>
                <a href="community.html" class="active">Topluluk</a>
                <a href="profile.html">Profilim</a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="main-content">
            <div class="post-creation">
                <textarea class="post-input" placeholder="Ne düşünüyorsun?"></textarea>
                <div class="post-actions">
                    <div class="post-tools">
                        <button class="tool-btn" id="addImage">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="tool-btn" id="addEmoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="tool-btn" id="addLocation">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                    <button class="btn-primary" id="createPost">
                        <i class="fas fa-paper-plane"></i> Paylaş
                    </button>
                </div>
            </div>

            <div class="post-filters">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="popular">Popüler</button>
                <button class="filter-btn" data-filter="recent">En Yeni</button>
                <button class="filter-btn" data-filter="following">Takip Ettiklerim</button>
            </div>

            <div class="post-list" id="postList">
                <!-- Gönderiler JavaScript ile buraya eklenecek -->
            </div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-card">
                <h3 class="sidebar-title">Popüler Konular</h3>
                <div class="trending-topics">
                    <span class="topic-tag">#ÖğrenciHayatı</span>
                    <span class="topic-tag">#Kampüs</span>
                    <span class="topic-tag">#Etkinlikler</span>
                    <span class="topic-tag">#İlanlar</span>
                    <span class="topic-tag">#Sosyal</span>
                    <span class="topic-tag">#Akademik</span>
                    <span class="topic-tag">#Kariyer</span>
                    <span class="topic-tag">#Spor</span>
                </div>
            </div>

            <div class="sidebar-card">
                <h3 class="sidebar-title">Kampüs Etkinlikleri</h3>
                <div id="campusEvents">
                    <!-- Yaklaşan etkinlikler JavaScript ile buraya eklenecek -->
                </div>
            </div>
        </aside>
    </main>

    <script src="js/community.js"></script>
</body>
</html>
