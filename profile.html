<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - KampüsCircle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-header {
            background: var(--white);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: center;
        }

        .profile-avatar {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--white);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-upload:hover {
            transform: scale(1.1);
        }

        .avatar-upload input {
            display: none;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-name {
            font-size: 2rem;
            color: var(--secondary-color);
            margin: 0;
        }

        .profile-email {
            color: #666;
            font-size: 1.1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .stat-item i {
            color: var(--primary-color);
        }

        .profile-tabs {
            background: var(--white);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }

        .tab-button {
            padding: 0.8rem 1.5rem;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: var(--light-gray);
        }

        .tab-button.active {
            background: var(--primary-color);
            color: var(--white);
        }

        .tab-content {
            padding: 2rem 0;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .profile-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-save {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #357abd;
        }

        .btn-logout {
            background: #dc3545;
            color: var(--white);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .event-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 2rem;
        }

        .event-slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .event-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .event-slider img:first-child {
            display: block;
        }

        .event-content {
            padding: 1.5rem;
        }

        .event-details {
            margin: 1.5rem 0;
            display: grid;
            gap: 1.5rem;
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: #666;
        }

        .event-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-contact {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 10px;
        }

        .event-contact h4 {
            margin: 0 0 0.5rem 0;
            color: var(--secondary-color);
        }

        .event-contact p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .event-map {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .event-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-contact {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-contact:hover {
            background: #357abd;
        }

        .btn-contact:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .ad-card,
        .saved-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .ad-card:hover,
        .saved-card:hover {
            transform: translateY(-5px);
        }

        .ad-card img,
        .saved-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .ad-content,
        .saved-content {
            padding: 1.5rem;
        }

        .ad-content h3,
        .saved-content h3 {
            margin: 0 0 1rem 0;
            color: var(--secondary-color);
        }

        .ad-meta,
        .saved-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .btn-edit,
        .btn-delete,
        .btn-remove {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-delete,
        .btn-remove {
            background: #dc3545;
            color: var(--white);
        }

        .btn-edit:hover {
            background: #357abd;
        }

        .btn-delete:hover,
        .btn-remove:hover {
            background: #c82333;
        }

        .no-content {
            text-align: center;
            padding: 3rem;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-content i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .no-content p {
            color: #666;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        @media (max-width: 768px) {
            .profile-header {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-avatar {
                margin: 0 auto;
            }

            .profile-stats {
                justify-content: center;
            }

            .tab-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-save,
            .btn-logout {
                width: 100%;
            }

            .event-slider {
                height: 200px;
            }

            .event-meta {
                flex-direction: column;
            }

            .event-actions {
                flex-direction: column;
            }

            .btn-contact {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>KampüsCircle</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Ana Sayfa</a>
                <a href="events.html">Etkinlikler</a>
                <a href="ads.html">İlanlar</a>
                <a href="forum.html">Forum</a>
                <a href="discounts.html">İndirimler</a>
                <a href="community.html">Topluluk</a>
                <a href="profile.html" class="active">Profilim</a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="userAvatar" src="" alt="Profil Resmi">
                <label class="avatar-upload" for="avatarInput">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="avatarInput" accept="image/*">
                </label>
            </div>
            <div class="profile-info">
                <h1 class="profile-name" id="userName"></h1>
                <p class="profile-email" id="userEmail"></p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <i class="fas fa-calendar-check"></i>
                        <span id="eventCount">0 Etkinlik</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bullhorn"></i>
                        <span id="adCount">0 İlan</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bookmark"></i>
                        <span id="savedCount">0 Kaydedilen</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="profile">Profil Bilgileri</button>
                <button class="tab-button" data-tab="events">Etkinliklerim</button>
                <button class="tab-button" data-tab="ads">İlanlarım</button>
                <button class="tab-button" data-tab="saved">Kaydedilenler</button>
            </div>

            <div class="tab-content">
                <div id="profileContent" class="tab-pane active">
                    <form id="updateForm" class="profile-form">
                        <div class="form-group">
                            <label for="name">Ad Soyad</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Hakkımda</label>
                            <textarea id="bio" name="bio" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="location">Konum</label>
                            <input type="text" id="location" name="location">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i>
                                Değişiklikleri Kaydet
                            </button>
                            <button type="button" class="btn-logout" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Çıkış Yap
                            </button>
                        </div>
                    </form>
                </div>

                <div id="eventsContent" class="tab-pane">
                    <div class="content-grid" id="userEvents">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                </div>

                <div id="adsContent" class="tab-pane">
                    <div class="content-grid" id="userAds">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                </div>

                <div id="savedContent" class="tab-pane">
                    <div class="content-grid" id="savedItems">
                        <!-- JavaScript ile doldurulacak -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
